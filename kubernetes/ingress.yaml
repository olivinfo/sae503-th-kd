apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: global-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: users.172.18.253.218.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: users-svc
                port:
                  number: 5000
    - host: quotes.172.18.253.218.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quotes-svc
                port:
                  number: 5000
    - host: search.172.18.253.218.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: search-svc
                port:
                  number: 5000